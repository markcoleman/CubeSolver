name: Deploy Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Build documentation site
        run: |
          mkdir -p _site
          
          # Copy all documentation files
          if [ -d "docs" ]; then
            cp -r docs/* _site/ 2>/dev/null || true
          fi
          
          # Ensure screenshots are included
          if [ -d "docs/images" ]; then
            mkdir -p _site/images
            cp -r docs/images/* _site/images/ 2>/dev/null || true
          fi
          
          # Generate index.html if it doesn't exist
          if [ ! -f "_site/index.html" ]; then
            cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>CubeSolver Documentation</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      line-height: 1.6;
                      max-width: 900px;
                      margin: 0 auto;
                      padding: 20px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                  }
                  .container {
                      background: rgba(255, 255, 255, 0.95);
                      backdrop-filter: blur(10px);
                      border-radius: 20px;
                      padding: 40px;
                      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                  }
                  h1 {
                      color: #333;
                      border-bottom: 3px solid #667eea;
                      padding-bottom: 10px;
                  }
                  h2 {
                      color: #667eea;
                      margin-top: 30px;
                  }
                  a {
                      color: #667eea;
                      text-decoration: none;
                      font-weight: 500;
                  }
                  a:hover {
                      text-decoration: underline;
                  }
                  .badge {
                      display: inline-block;
                      padding: 4px 8px;
                      border-radius: 4px;
                      background: #667eea;
                      color: white;
                      font-size: 12px;
                      margin-right: 5px;
                  }
                  ul {
                      list-style-type: none;
                      padding-left: 0;
                  }
                  li {
                      margin: 10px 0;
                      padding-left: 20px;
                      position: relative;
                  }
                  li:before {
                      content: "‚Üí";
                      position: absolute;
                      left: 0;
                      color: #667eea;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>üé≤ CubeSolver Documentation</h1>
                  
                  <p>
                      <span class="badge">iOS 17+</span>
                      <span class="badge">macOS 14+</span>
                      <span class="badge">Swift 5.9+</span>
                  </p>
                  
                  <p>Welcome to the CubeSolver documentation! A next-generation iOS/macOS application for solving Rubik's Cubes.</p>
                  
                  <h2>üìö Documentation</h2>
                  <ul>
                      <li><a href="https://github.com/markcoleman/CubeSolver/blob/main/README.md">Getting Started Guide</a></li>
                      <li><a href="https://github.com/markcoleman/CubeSolver/blob/main/CONTRIBUTING.md">Contributing Guidelines</a></li>
                      <li><a href="https://github.com/markcoleman/CubeSolver/blob/main/CHANGELOG.md">Changelog</a></li>
                      <li><a href="https://github.com/markcoleman/CubeSolver/blob/main/SECURITY.md">Security Policy</a></li>
                  </ul>
                  
                  <h2>üîó Quick Links</h2>
                  <ul>
                      <li><a href="https://github.com/markcoleman/CubeSolver">GitHub Repository</a></li>
                      <li><a href="https://github.com/markcoleman/CubeSolver/issues">Issue Tracker</a></li>
                      <li><a href="https://github.com/markcoleman/CubeSolver/discussions">Community Discussions</a></li>
                      <li><a href="https://github.com/markcoleman/CubeSolver/releases">Releases</a></li>
                  </ul>
                  
                  <h2>üöÄ Features</h2>
                  <ul>
                      <li>Universal app for iPhone, iPad, Mac, and Apple Watch</li>
                      <li>Camera scanning with Vision framework</li>
                      <li>AR solving assistant with ARKit</li>
                      <li>Enhanced two-phase solving algorithm</li>
                      <li>Beautiful glassmorphic UI design</li>
                      <li>Privacy-first with opt-in analytics</li>
                  </ul>
                  
                  <p style="margin-top: 40px; text-align: center; color: #666;">
                      Built with ‚ù§Ô∏è using SwiftUI
                  </p>
              </div>
          </body>
          </html>
          EOF
          fi
          
          # Copy README as a fallback
          if [ -f "README.md" ]; then
            cp README.md _site/
          fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
