name: PR Size Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  check-size:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const changedFiles = pr.changed_files;
            
            let size = 'small';
            let color = '0e8a16';
            let message = 'This PR is small and easy to review! ðŸŽ‰';
            
            // Calculate size based on total changes
            const totalChanges = additions + deletions;
            
            if (totalChanges > 1000 || changedFiles > 20) {
              size = 'extra-large';
              color = 'b60205';
              message = 'âš ï¸ This PR is very large. Consider breaking it into smaller PRs for easier review.';
            } else if (totalChanges > 500 || changedFiles > 10) {
              size = 'large';
              color = 'd93f0b';
              message = 'This PR is large. Consider breaking it into smaller chunks if possible.';
            } else if (totalChanges > 200 || changedFiles > 5) {
              size = 'medium';
              color = 'fbca04';
              message = 'This PR is medium-sized.';
            }
            
            // Add label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [`size/${size}`]
            });
            
            // Add comment for large PRs
            if (size === 'large' || size === 'extra-large') {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `${message}\n\n**PR Stats:**\n- Lines added: ${additions}\n- Lines deleted: ${deletions}\n- Files changed: ${changedFiles}\n\n**Tips for large PRs:**\n- Break into smaller, focused PRs\n- Ensure comprehensive test coverage\n- Add detailed descriptions for each change`
              });
            }
