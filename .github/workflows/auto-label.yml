name: Auto Label PR

on:
  pull_request:
    # Only run when PR is opened or when files change, not on edits to description
    types: [opened, synchronize]

# Prevent duplicate runs for the same PR
concurrency:
  group: auto-label-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        
      - name: Auto label based on files changed
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true
