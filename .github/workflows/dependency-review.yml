name: "Dependency Review"

on:
  pull_request:
    branches: [ main, develop ]

# Prevent duplicate runs for the same PR
concurrency:
  group: dependency-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
      with:
        # Fail on critical or high severity vulnerabilities
        fail-on-severity: high
        # Allow GPL licenses but warn on others
        deny-licenses: LGPL-2.0, LGPL-2.1, LGPL-3.0
        # Only comment on PRs when vulnerabilities are found
        comment-summary-in-pr: on-failure
