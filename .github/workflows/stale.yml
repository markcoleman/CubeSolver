name: Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Stale issue configuration
          days-before-issue-stale: 60
          days-before-issue-close: 14
          stale-issue-label: 'stale'
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed in 14 days if no further activity occurs. 
            Thank you for your contributions!
          close-issue-message: |
            This issue was automatically closed because it has been stale for 14 days with no activity.
            If you believe this issue is still relevant, please reopen it or create a new issue.
          
          # Stale PR configuration
          days-before-pr-stale: 30
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed in 7 days if no further activity occurs.
            Please rebase on the latest main branch and resolve any conflicts.
          close-pr-message: |
            This pull request was automatically closed because it has been stale for 7 days with no activity.
            Feel free to reopen if you plan to continue work on this PR.
          
          # Exempt labels
          exempt-issue-labels: 'pinned,security,roadmap,in-progress'
          exempt-pr-labels: 'pinned,security,in-progress,blocked'
          
          # Don't mark issues as stale if they have these labels
          exempt-all-issue-assignees: false
          exempt-all-pr-assignees: false
          
          # Operations per run (to avoid API rate limits)
          operations-per-run: 100
          
          # Enable debug logging
          debug-only: false
