name: PR Size Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Prevent duplicate runs for the same PR
concurrency:
  group: pr-size-check-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  check-size:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR size
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const changedFiles = pr.changed_files;
            
            let size = 'small';
            let color = '0e8a16';
            let message = 'This PR is small and easy to review! ðŸŽ‰';
            
            // Calculate size based on total changes
            const totalChanges = additions + deletions;
            
            if (totalChanges > 1000 || changedFiles > 20) {
              size = 'extra-large';
              color = 'b60205';
              message = 'âš ï¸ This PR is very large. Consider breaking it into smaller PRs for easier review.';
            } else if (totalChanges > 500 || changedFiles > 10) {
              size = 'large';
              color = 'd93f0b';
              message = 'This PR is large. Consider breaking it into smaller chunks if possible.';
            } else if (totalChanges > 200 || changedFiles > 5) {
              size = 'medium';
              color = 'fbca04';
              message = 'This PR is medium-sized.';
            }
            
            // Remove old size labels before adding new one
            const labels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
            });
            
            for (const label of labels.data) {
              if (label.name.startsWith('size/')) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  name: label.name,
                });
              }
            }
            
            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: [`size/${size}`]
            });
            
            // Find existing bot comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              per_page: 100
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('**PR Stats:**')
            );
            
            const commentBody = `${message}\n\n**PR Stats:**\n- Lines added: ${additions}\n- Lines deleted: ${deletions}\n- Files changed: ${changedFiles}\n\n**Tips for large PRs:**\n- Break into smaller, focused PRs\n- Ensure comprehensive test coverage\n- Add detailed descriptions for each change`;
            
            // Update or create comment only for large PRs
            if (size === 'large' || size === 'extra-large') {
              if (botComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: commentBody
                });
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: commentBody
                });
              }
            } else if (botComment) {
              // Delete comment if PR is no longer large
              await github.rest.issues.deleteComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
              });
            }
